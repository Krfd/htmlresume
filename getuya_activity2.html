    <body>
        <div>
            <img

                src="https://images.unsplash.com/photo-1636113343724-cf58056f21de?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fHRyYXZlbCUyMGltYWdlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                alt="Mountains"

            <img
                src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dHJhdmVsJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60"
                alt="Resort"
            />
        </div>
        <br />
        <table>
            <tr>
                <th>Activity</th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            <tr>
                <th>Morning</th>
                <td>Coffee</td>
                <td>Exercise</td>
                <td>Study</td>
                <td>Read</td>
                <td>Study</td>
                <td>School</td>
                <td>School</td>
            </tr>
            <tr>
                <th>Noon</th>
                <td>Sleep</td>
                <td>Movie</td>
                <td>Lunch</td>
                <td>Sleep</td>
                <td>Unwind</td>
                <td>Sleep</td>
                <td>Study</td>
            </tr>
            <tr>
                <th>Afternoon</th>
                <td>Sleep</td>
                <td>Laundry</td>
                <td>Lunch</td>
                <td>Sleep</td>
                <td>Code</td>
                <td>Sleep</td>
                <td>Sleep</td>
            </tr>
        </table>
        <br />
        <h2>Feedback Form</h2>
        <form action="process">
            <div>
                <label for="name">Name</label>
                <input
                    type="text"
                    placeholder="Name"
                    name="name"
                    id="name"
                    required
                />
            </div>
            <div>
                <label for="email">Email</label>
                <input
                    type="email"
                    placeholder="Email"
                    name="email"
                    id="email"
                    required
                />
            </div>
            <div>
                <textarea
                    name="Feedback"
                    id="feedback"
                    cols="30"
                    rows="10"
                    placeholder="Feedback"
                ></textarea>
            </div>
            <div>
                <p>How did you found our services/product?</p>
                <label for="socmed">Social Media</label
                ><input
                    type="radio"
                    id="socmed"
                    name="service"
                    value="social media"
                />
                <label for="rumors">Rumors</label
                ><input
                    type="radio"
                    name="service"
                    value="Rumors"
                    id="rumors"
                />
                <label for="ads">Advertisement</label
                ><input
                    type="radio"
                    name="service"
                    value="Advertisement"
                    id="ads"
                />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
